{
    "apiVersion": "v1",
    "kind": "Service",
    "metadata": {
        "name": "{{ name }}",
        "namespace": "{{ namespace }}"
    },
    "spec": {
        "ports": [
            {
                "name": "ws",
                "port": 80,
                "targetPort": 9944
            },
            {
                "name": "http",
                "port": 81,
                "targetPort": 9933
            }
        ],
        "selector": {
            "app": "{{ name }}"
        }
    }
}
